<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #1db954;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #148d43;
        }
    </style>
</head>
<body>
    <h1>Google Sheets Updated Successfully!</h1>
    <p>
        {% if time_range == "all time ranges" %}
            You updated all time ranges with the top {{ song_limit }} tracks.
        {% else %}
            You updated the sheet with the top {{ song_limit }} tracks for the {{ time_range }} time range.
        {% endif %}
    </p>
    <a href="{{ url_for('stats') }}">Go Back to Stats</a>
</body>
</html>
