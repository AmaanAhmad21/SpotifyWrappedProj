<!DOCTYPE html>
<html>
<head>
    <title>Spotify Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button, select {
            background-color: #1db954;  /* Spotify Green */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover, select:hover {
            background-color: #1ed760;  /* Lighter Green on hover */
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #1db954;
            color: white;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to the REAL WRAPPED ;)</h1>
    <p>Click below to log in with your Spotify account:</p>
    <a href="{{ url_for('login') }}">
        <button>Login with Spotify</button>
    </a>

    <h2>Select Time Range for Top Tracks</h2>
    <form method="POST" action="{{ url_for('stats') }}">
        <label for="time_range">Choose time range:</label>
        <select name="time_range" id="time_range">
            <option value="short_term">Short Term</option>
            <option value="medium_term">Medium Term</option>
            <option value="long_term">Long Term</option>
        </select>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
