<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 50px;
        }
        h2 {
            color: #1db954;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #1db954;  /* Spotify Green */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1ed760;  /* Lighter Green on hover */
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            font-size: 16px;
            color: #1db954;
        }
        .back-link:hover {
            color: #1ed760;
        }
    </style>
</head>
<body>
    <h2>Select Time Range for Top Tracks</h2>
    <div class="button-container">
        <form method="POST" action="{{ url_for('stats') }}">
            <button type="submit" name="time_range" value="short_term">Short Term</button>
            <button type="submit" name="time_range" value="medium_term">Medium Term</button>
            <button type="submit" name="time_range" value="long_term">Long Term</button>
        </form>
    </div>
    <a href="{{ url_for('home') }}" class="back-link">Go Back</a>
</body>
</html>
