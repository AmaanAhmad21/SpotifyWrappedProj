<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 50px;
        }
        h2 {
            color: #1db954;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #1db954;  /* Spotify Green */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1ed760;  /* Lighter Green on hover */
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            font-size: 16px;
            color: #1db954;
        }
        .back-link:hover {
            color: #1ed760;
        }
    </style>
</head>
<body>
    <h2>Select Time Range and Song Limit</h2>
    <form method="POST" action="{{ url_for('stats') }}">
        <label for="time_range">Choose Time Range:</label>
        <div>
            <input type="radio" id="short_term" name="time_range" value="short_term" >
            <label for="short_term">Short Term</label>
            <input type="radio" id="medium_term" name="time_range" value="medium_term" >
            <label for="medium_term">Medium Term</label>
            <input type="radio" id="long_term" name="time_range" value="long_term" >
            <label for="long_term">Long Term</label>
        </div>

        <label for="song_limit">Number of Songs:</label>
        <select name="song_limit" id="song_limit" required>
            <option value="5">Top 5</option>
            <option value="10">Top 10</option>
            <option value="25">Top 25</option>
            <option value="50">Top 50</option>
        </select>
        <br>
        <button type="submit">Apply</button>
    </form>
    <a href="{{ url_for('home') }}" class="back-link">Go Back</a>
</body>
</html>
